<section class="content-header">
	<h1>
		Clientes <small>Inserindo</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/"><i class="fa fa-home"></i>Home</a></li>
		<li><a href="#/clientes"><i class="fa fa-user"></i>Clientes</a></li>
		<li class="active">Inserir</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-md-6">
			<div class="box box-primary">
				<form role="form">
					<div class="box-body">
						<div class="form-group">
							<label for="nome">Nome</label> 
							<input type="text" id="nome"
								rows="10" cols="50" class="form-control" ng-model="cadCliente.nome"></input>
							<br> 
							
							<label for="apelido">Apelido</label> 
							
							<input type="text"
								id="apelido" rows="10" cols="50" class="form-control"
								ng-model="cadCliente.apelido">
								
								</input> <br> <label
								for="documento">Documento</label> 
								
								<input type="text"
								id="documento" rows="10" cols="50" class="form-control"
								ng-model="cadCliente.documento">
								
								</input> <br>
							<div class="form-group">
								<label for="datanascimento">Data de Nascimento:</label>
								<div class="input-group">
									<div class="input-group-addon">
										<i class="fa fa-calendar"></i>
									</div>
									<input type="text" id="datanascimento" name="datanas" rows="10" cols="50"
										class="form-control" ng-model="cadCliente.datanascimento" required ></input>
										<span class="error" ng-show="datanas.$error.required"> Campo de data precisa ser preenchido</span>
								</div>
							</div>
							<br> 
							
							<label for="cep">cep</label> 
							<input type="text"
								id="cep" rows="10" cols="50" class="form-control" ng-model="cepc" ng-change="buscarCep(cepc)"></input>
							<br>
							<label for="rua">Rua</label> 
							
							<input type="text"
								id="rua" rows="10" cols="50" class="form-control"
								ng-model="cadCliente.rua">
							<br>
							<label for="bairro">Bairro</label> 
							
							<input type="text"
								id="bairro" rows="10" cols="50" class="form-control"
								ng-model="cadCliente.bairro">
							<br>
							<label for="cidade">Cidade</label> 
							
							<input type="text"
								id="cidade" rows="10" cols="50" class="form-control"
								ng-model="cadCliente.cidade">
							<br>
							
							<label for="estado">Estado</label> 
							
							<input type="text"
								id="estado" rows="10" cols="50" class="form-control"
								ng-model="cadCliente.estado">
							<br>
						</div>
					</div>
					<div class="box-footer">
						<button class="btn btn-primary" ng-click="save()">Salvar</button>
						<a class="btn btn-primary" href="#/clientes">Cancelar</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
