<section class="content-header">
  <h1>
  Phone Call
  <small>List</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#/"><i class="fa fa-dashboard"></i>Home</a></li>
    <li class="active" ><i class="fa fa-phone-square"></i> Phone Call</li>
  </ol>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <!--
        <div class="box-header">
          <h3 class="box-title">Phone Calls</h3>
        </div>
        -->
        <div class="box-body">
          <a class="btn btn-primary" style="width:91px;" href="#/phoneCall/insert">Insert</a>
          <br/><br/>
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Actions</th>
                <th>Id</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="phoneCall in phoneCalls">
                <td style="width:170px;">
                  <a style="width:75px;" class="btn btn-sm btn-primary" href="#/phoneCall/edit={{phoneCall.id}}">
                  <span class="glyphicon glyphicon-pencil"></span> Edit
                  </a>
                  <button style="width:75px;" class="btn btn-sm btn-primary" ng-click="delete(phoneCall)">
                  <span class="glyphicon glyphicon-trash" ></span> Delete
                  </button>
                </td>
                <td>{{phoneCall.id}}</td>
                <td>{{phoneCall.description}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
